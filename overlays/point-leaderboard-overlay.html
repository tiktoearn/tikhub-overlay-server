<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    #leaderboard {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 320px;
      background: rgba(26, 29, 38, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(127, 255, 127, 0.3);
    }

    .header-icon {
      font-size: 28px;
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: #7fff7f;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .leaderboard-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: rgba(35, 38, 47, 0.8);
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .profile-picture {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .leaderboard-item:hover {
      transform: translateX(4px);
      background: rgba(58, 141, 222, 0.2);
    }

    .rank {
      font-size: 20px;
      font-weight: 700;
      min-width: 32px;
      text-align: center;
    }

    .rank.gold { color: #ffd700; }
    .rank.silver { color: #c0c0c0; }
    .rank.bronze { color: #cd7f32; }
    .rank.other { color: #aaa; }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .points {
      font-size: 16px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 14px;
    }

    .update-time {
      text-align: center;
      margin-top: 12px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="leaderboard">
    <div class="header">
      <div class="header-icon">üèÜ</div>
      <div class="header-title">Top Point Earners</div>
    </div>
    <div class="leaderboard-list" id="leaderboard-list">
      <div class="empty-state">Waiting for data...</div>
    </div>
    <div class="update-time" id="update-time">Last updated: Never</div>
  </div>

  <script>
    const leaderboardList = document.getElementById('leaderboard-list');
    const updateTime = document.getElementById('update-time');

    function getRankClass(index) {
      if (index === 0) return 'gold';
      if (index === 1) return 'silver';
      if (index === 2) return 'bronze';
      return 'other';
    }

    function getRankDisplay(index) {
      if (index === 0) return 'ü•á';
      if (index === 1) return 'ü•à';
      if (index === 2) return 'ü•â';
      return `#${index + 1}`;
    }

    function updateLeaderboard(data) {
      if (!data || data.length === 0) {
        leaderboardList.innerHTML = '<div class="empty-state">No data yet</div>';
        return;
      }

      leaderboardList.innerHTML = data.slice(0, 10).map((user, index) => {
      // Get profile picture URL or use default
      const profilePictureUrl = user.profilePictureUrl || 
        user.profileImage || 
        './Tikhub.png';
      
      return `
        <div class="leaderboard-item">
          <div class="rank ${getRankClass(index)}">${getRankDisplay(index)}</div>
          <img class="profile-picture" src="${profilePictureUrl}" alt="${user.username}" onerror="this.src='./Tikhub.png'">
          <div class="user-info">
            <div class="username">${user.username}</div>
          </div>
          <div class="points">${user.points.toLocaleString()}</div>
        </div>
      `;
    }).join('');

      const now = new Date();
      updateTime.textContent = `Last updated: ${now.toLocaleTimeString()}`;
    }

    // Connect to overlay server WebSocket
    const WS_URL = window.location.origin.replace(/^http/, 'ws') + '/ws/points';
    let ws;
    let reconnectTimeout;

    function connect() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log('[Leaderboard] Connected to overlay server');
        // Request initial data
        ws.send(JSON.stringify({ type: 'get-leaderboard' }));
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'leaderboard-update') {
            updateLeaderboard(data.leaderboard);
          }
        } catch (error) {
          console.error('[Leaderboard] Error parsing message:', error);
        }
      };

      ws.onclose = () => {
        console.log('[Leaderboard] Disconnected, reconnecting in 3s...');
        reconnectTimeout = setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('[Leaderboard] WebSocket error:', error);
      };
    }

    connect();

    // Request leaderboard update every 10 seconds
    setInterval(() => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'get-leaderboard' }));
      }
    }, 10000);
  </script>
</body>
</html>
