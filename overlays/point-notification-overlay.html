<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Notifications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    #notifications {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 9999;
    }

    .notification {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease-out;
      min-height: 50px;
      margin-bottom: 8px;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.hiding {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease-in;
    }

    .notification.earned {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .notification.spent {
      background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
    }

    .notification.redeemed {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .profile-picture {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.4);
      flex-shrink: 0;
    }

    .icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      color: white;
      min-width: 0;
    }

    .username {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message {
      font-size: 11px;
      opacity: 0.95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .points {
      font-size: 16px;
      font-weight: 800;
      color: #ffd700;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;
      margin-left: auto;
      padding-left: 8px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="notifications"></div>

  <script>
    const notificationsContainer = document.getElementById('notifications');
    const MAX_NOTIFICATIONS = 5;

    function showNotification(data) {
      debugger;
      console.log('[Point Notifications] showNotification called with:', JSON.stringify(data, null, 2));
      console.log('[Point Notifications] Type:', data.type);
      console.log('[Point Notifications] Points value:', data.points);
      console.log('[Point Notifications] Has points?', data.hasOwnProperty('points'));
      
      // Remove oldest if too many
      const notifications = notificationsContainer.children;
      if (notifications.length >= MAX_NOTIFICATIONS) {
        notificationsContainer.removeChild(notifications[0]);
      }

      const notification = document.createElement('div');
      notification.className = `notification ${data.type}`;
      
      let icon = 'üí∞';
      let pointsDisplay = '';
      
      if (data.type === 'earned') {
        icon = '‚ú®';
        const pointsValue = data.points;
        console.log('[Point Notifications] RAW points value:', pointsValue);
        console.log('[Point Notifications] Type of points:', typeof pointsValue);
        const points = pointsValue || 0;
        console.log('[Point Notifications] Final points after || 0:', points);
        pointsDisplay = `<div class="points" style="font-size: 18px; font-weight: 800; color: #ffd700; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px;">+${points}</div>`;
        console.log('[Point Notifications] pointsDisplay HTML:', pointsDisplay);
      } else if (data.type === 'spent') {
        icon = 'üí∏';
        const points = data.points || 0;
        pointsDisplay = `<div class="points" style="display: block !important; font-size: 18px; font-weight: 800; color: #ffd700;">-${points}</div>`;
      } else if (data.type === 'balance') {
        icon = 'üí∞';
        const points = data.points || 0;
        pointsDisplay = `<div class="points" style="display: block !important; font-size: 18px; font-weight: 800; color: #ffd700;">${points}</div>`;
      } else if (data.type === 'redeemed') {
        icon = 'üéÅ';
        pointsDisplay = '';
      } else if (data.type === 'leaderboard') {
        icon = 'üèÜ';
        pointsDisplay = '';
      } else if (data.type === 'rewards') {
        icon = 'üéÅ';
        pointsDisplay = '';
      } else if (data.type === 'error') {
        icon = '‚ùå';
        pointsDisplay = '';
      }

      // Get profile picture URL or use default
      const profilePictureUrl = data.profilePictureUrl || 
        data.profileImage || 
        './Tikhub.png';
      
      console.log('[Point Notifications] Profile URL:', profilePictureUrl);
      console.log('[Point Notifications] Points:', data.points);

      notification.innerHTML = `
        <img class="profile-picture" src="${profilePictureUrl}" alt="${data.username}" onerror="this.src='./Tikhub.png'">
        <div class="content">
          <div class="username">@${data.username}</div>
          <div class="message">${data.message}</div>
        </div>
        <div class="icon">${icon}</div>
        ${pointsDisplay}
      `;
      
      console.log('[Point Notifications] Final HTML:', notification.innerHTML);
      console.log('[Point Notifications] pointsDisplay value:', pointsDisplay);

      notificationsContainer.appendChild(notification);
      
      // Trigger slide-in animation
      requestAnimationFrame(() => {
        notification.classList.add('show');
      });

      // Remove after 5 seconds with smooth fade-out
      setTimeout(() => {
        notification.classList.remove('show');
        notification.classList.add('hiding');
        
        // Wait for fade-out transition to complete before removing
        setTimeout(() => {
          if (notification.parentNode) {
            notificationsContainer.removeChild(notification);
          }
        }, 350);
      }, 5000);
    }

    // Connect to overlay server WebSocket
    const WS_URL = window.location.origin.replace(/^http/, 'ws') + '/ws/points';
    let ws;
    let reconnectTimeout;

    function connect() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log('[Point Notifications] Connected to overlay server');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('[Point Notifications] Received:', data.type, data);
          if (data.type === 'point-notification' || 
              data.type === 'earned' || 
              data.type === 'spent' || 
              data.type === 'redeemed' || 
              data.type === 'balance' ||
              data.type === 'show-point-response') {
            showNotification(data);
          }
        } catch (error) {
          console.error('[Point Notifications] Error parsing message:', error);
        }
      };

      ws.onclose = () => {
        console.log('[Point Notifications] Disconnected, reconnecting in 3s...');
        reconnectTimeout = setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('[Point Notifications] WebSocket error:', error);
      };
    }

    connect();
  </script>
</body>
</html>
